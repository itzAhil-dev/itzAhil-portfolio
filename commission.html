<main>
<section class="form">
<h2>Request a Commission</h2>
<form id="commissionForm">
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<textarea placeholder="Describe your project..." required></textarea>
<input type="text" placeholder="Budget (USD)" required>
<button type="submit">Submit Commission</button>
</form>
</section>
</main>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const SUPABASE_URL = "https://unwsgphexssgtdoycpbe.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVud3NncGhleHNzZ3Rkb3ljcGJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MzIyOTcsImV4cCI6MjA3NDAwODI5N30.LHByPCS3lbMM0bAarfDDLJO_8AP2XhzmVflZ2QWqMag";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("commissionForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const form = e.target;
  const name = form[0].value;
  const email = form[1].value;
  const details = form[2].value;
  const budget = form[3].value;

  const { data: userData } = await supabase.auth.getUser();
  const userId = userData.user?.id || "guest";

  const { error } = await supabase.from("commissions").insert([{ user_id: userId, name, email, details, budget }]);
  if(error){ alert(error.message); return; }
  alert("Commission submitted! Please pay via Stripe link below.");
});
</script>
